<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Lucy 🎂🎉</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Body and page layout */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #FFD700;
            font-family: 'Roboto', sans-serif; /* Default font for text */
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Title style with custom font 'Dancing Script' */
        h1 {
            font-family: 'Dancing Script', cursive; /* Fun, script-like font for the title */
            font-size: 3em;
            color: #FF69B4;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Message style with custom font 'Roboto' */
        p {
            font-family: 'Roboto', sans-serif; /* Modern, clean font for the message */
            font-size: 1.5em;
            color: #4B0082;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Balloon animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: float 6s infinite;
            opacity: 0.7;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-duration: 5s;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-duration: 7s;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-duration: 6s;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            animation-duration: 8s;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }

        /* Balloon images */
        .balloon img {
            width: 50px;
            height: 70px;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Happy Birthday, Lucy 🎉🎂</h1>
    <p id="wish"></p>

    <!-- Floating balloon elements with emoji images -->
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>
    <div class="balloon">🎈</div>

    <script>
        // JavaScript to handle dynamic greeting based on time
        let currentHour = new Date().getHours();
        let greetingText = "Happy Birthday, Lucy 🎉🎂";
        let wishText = "May you live longer, Lucy! 🎂🎈";

        // Change message based on time of day
        if (currentHour < 12) {
            wishText = "Good Morning, Lucy! Have an amazing day ahead! ☀️🎉";
        } else if (currentHour < 18) {
            wishText = "Good Afternoon, Lucy! Wishing you all the best! 🌞🎉";
        } else {
            wishText = "Good Evening, Lucy! Hope your day was as great as you are! 🌙🎈";
        }

        document.getElementById("greeting").textContent = greetingText;
        document.getElementById("wish").textContent = wishText;

        // Play birthday song on page load
        let audio = new Audio('https://example.com/birthday_song.mp3'); // Replace with a valid URL to the song
        audio.play();
    </script>
</body>
</html>
